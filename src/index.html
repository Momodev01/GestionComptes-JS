<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS v5.3.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    </head>

    <body class="" ">
        <header>
            
        </header>
        <main class="vw-100 vh-100 d-flex justify-content-evenly p-5 bg-white">
            <div class="w-75 h-100 container-fluid col-10  border shadow align-items-center justify-content-around rounded pb-5" style="background-color: rgba(223, 222, 222, 0.83);">
                <div class="col-md-8 d-flex align-items-center mt-3 mx-5">
                    <label for="telSearch" class="form-label col-1 ">Tel</label>
                    <input type="text" class="form-control col-6" id="telSearch" name="telSearch">
                    <button  type="button" class="btn btn-primary mx-3" id="btnSearchTel">Ok</button>
                </div>
                <div>
                    <div class="col-5 align-items-center d-flex justify-content-center mb-2 mt-3">
                        <label for="prenom" class="col-form-label col-2">Prenom</label>
                        <input type="text" class="form-control" id="prenom" name="prenom" value="" >
                    </div>
                    <div class="col-5 align-items-center d-flex justify-content-center mb-4 mt-3">
                        <label for="nom" class="col-form-label col-2">Nom</label>
                        <input type="text" class="form-control" id="nom" name="nom" value=""  >
                    </div>
                </div>
                <div class="d-flex">
                    <form action="" class="col-5">
                        <div class="container-fluid col-12 mt-4 mb-3 border d-flex flex-column shadow align-items-center justify-content-evenly rounded pt-3 ">
                        <div class="col-10 align-items-center d-flex justify-content-center mb-2 mt-3">
                            <label for="compte" class="col-form-label col-3">Comptes</label>
                            <select class="form-select" id="compte">
                                <option value="" selected> Choisir </option>
                            </select>
                        </div>
                        <div class="col-10 align-items-center d-flex justify-content-center mb-3 mt-2">
                            <label for="recipient-name" class="col-form-label col-3">Numero</label>
                            <input type="text" class="form-control" id="nameInput" name="nom" value="">
                        </div>
                        <div class="col-10 align-items-center d-flex justify-content-center mb-4 mt-2">
                            <label for="recipient-name" class="col-form-label col-3">Type</label>
                            <input type="text" class="form-control" id="nameInput" name="nom" value="">
                        </div>
                    </div>
                    </form>
                    <div class="container-fluid col-5 mt-4 mb-4 border d-flex flex-column shadow align-items-center justify-content-evenly rounded pt-3 ">
                        <div class="col-12 align-items-center d-flex justify-content-center mb-2 mt-3">
                            <label for="type" class="col-form-label col-2">Type</label>
                            <select class="form-select" id="type">
                                <option value="depot" select> Dépôt </option>
                                <option value="retrait"> Retrait </option>
                            </select>
                        </div>
                        <div class="col-12 align-items-center d-flex justify-content-center mb-4 mt-3">
                            <label for="recipient-name" class="col-form-label col-2">Solde</label>
                            <input type="text" class="form-control" id="nameInput" name="solde" value="">
                        </div>
                        <div class="container d-flex justify-content-end mb-3">
                            <button type="submit" class="btn btn-primary" id="addTrans"> Transférer </button>
                        </div>
                    </div>
                </div>
                <div class="container d-flex mt-5">
                    <div class="w-100 mt-2">
                        <table class="table table-bordered mt-4 shadow">
                            <thead>
                                <tr>
                                    <th class="text-center"> Date </th>
                                    <th class="text-center"> Numero </th>
                                    <th class="text-center"> Type </th>
                                    <th class="text-center"> Montant </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="text-center">  </td>
                                    <td class="text-center">  </td>
                                    <td class="text-center">  </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- Place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
        <script src="script.js"></script>
    </body>
</html>
